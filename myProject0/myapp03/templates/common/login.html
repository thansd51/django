{%extends 'base.html'%}
{%block content%}
<div class="container">
    <h2>LOGIN</h2>
    <form action="/login/" method="post">
      {%csrf_token%}
      {%include "form_errors.html"%}
      <div class="form-group">
        <label for="username">사용자이름:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="{{form.username.value|default_if_none:''}}">
      </div>
      <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value="{{form.password1.value|default_if_none:''}}">
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
  </div>
{%endblock%}
