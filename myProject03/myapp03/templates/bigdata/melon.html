{%extends 'base.html'%}
{%load static%}
{%block content%}
<div class="container">
    <div class="d-flex justify-content-end mb-3">
    </div>        
    <table class="table table-hover">
        <thead>
            <tr>
                <th>순위</th>
                <th>곡명</th>
                <th>가수</th>
                <th>앨범</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {%for i in datas%}
                    <td>{{i.rank}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.singer}}</td>
                    <td>{{i.album}}</td>
                </tr>
                {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
